<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Available Jobs</h2>

<select id="locationFilter" onchange="filterJobs()">
<option value="all">All Locations</option>
<option value="Chennai">Chennai</option>
<option value="Bangalore">Bangalore</option>
</select>

<div id="jobs">

<div class="job-card" data-location="Chennai">
<h3>Web Developer</h3>
<p>Location: Chennai</p>
</div>

<div class="job-card" data-location="Bangalore">
<h3>Data Analyst</h3>
<p>Location: Bangalore</p>
</div>

</div>
 
<script>
// Load posted jobs from localStorage and append
function loadPostedJobs(){
	const container = document.getElementById('jobs');
	const posts = JSON.parse(localStorage.getItem('postedJobs') || '[]');
	posts.forEach(p=>{
		const d = document.createElement('div');
		d.className = 'job-card'; d.setAttribute('data-location', p.location);
		d.innerHTML = `<h3>${p.title}</h3><p>${p.company}</p><p>Location: ${p.location}</p><p>${p.type}</p><p>${p.desc || ''}</p>`;
		container.appendChild(d);
	});
}
window.addEventListener('load', loadPostedJobs);

// Keep existing functions in script.js if present
if(typeof filterJobs === 'undefined'){
	// fallback simple filter in case script.js not loaded
	window.filterJobs = function(){
		let filter = document.getElementById('locationFilter').value;
		let jobs = document.querySelectorAll('.job-card');
		jobs.forEach(job => {
			if(filter === 'all' || job.dataset.location === filter){ job.style.display='block'; }
			else job.style.display='none';
		});
	}
}
</script>

<script src="script.js"></script>
</body>
</html>
